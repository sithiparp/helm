apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: default
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80