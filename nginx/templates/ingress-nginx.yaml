apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: default
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  ingressClassName: {{ .Release.Name }}
  rules:
  - host: "nginx.arpo.website"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: nginx-service
            port:
              number: 80